- name: Deploy ssh keys
  import_playbook: play-deploy-ssh-keys.yml
  vars:
    target: production

- name: Deploy commontools
  import_playbook: play-commontools.yml
  vars:
    target: production

- name: Deploy firewall
  import_playbook: play-firewall.yml
  vars:
    target: production

- name: Deploy DB
  import_playbook: play-db.yml
  vars:
    target: dbservers

- name: Deploy webapp servers
  import_playbook: play-webapp.yml 
  vars:
    target: appservers
    
- name: Deploy monitoring server
  import_playbook: play-monitoring.yml 
  vars:
    target: monservers

- name: Configure backup
  import_playbook: play-backup.yml
  vars:
    target: production
  